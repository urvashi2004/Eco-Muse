<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert">hello</p>
    </div>
    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name"  id="name" required>
        <input type="email" placeholder="email" autocomplete="off" style="text-transform: lowercase;" class="name" id="email" required>
        <input type="password" placeholder="password" autocomplete="off" style="text-transform: lowercase;" class="name" id="password" required>
        <button class="submit-btn" onclick="register()">Register</button>
        <a href="#" class="link" onclick="loginpage()"> already have an account? log in here</a>
    </div>

    <script src="js/form.js"></script>
</body>
</html>
